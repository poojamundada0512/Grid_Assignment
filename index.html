<!DOCTYPE html>
<html>
<head>
<style>
.item1 { grid-area: header; }
.item2 { grid-area: main; }
.item3 { grid-area: content; }
.item4 {grid-area: menu;}
.item5 {grid-area: left;}
.item6 { grid-area: right; }
.item7 { grid-area: footer; }

.grid-container {
  display: grid;
  grid-template-areas:
    'header header header header main main'
    'header header header header right right'
    'content content menu menu   left left          '
    'footer footer footer footer footer footer';
  gap: 3px;
  background-color: #2196F3;
  padding: 5px;
}

.grid-container > div {
  background-color: rgba(255, 255, 255, 0.8);
  text-align: center;
  padding: 10px 0;
  font-size: 30px;
}
</style>
</head>
<body>

<h1>Grid Layout</h1>

<p>This grid layout contains six columns and three rows:</p>

<div class="grid-container">
  <div class="item1">Header</div>
  <div class="item2">Main</div>
  <div class="item3">content</div>  
  <div class="item4">menu</div>
  <div class="item5">left</div>
  <div class="item6">Right</div>
  <div class="item7">Footer</div>
</div>

</body>
</html>
